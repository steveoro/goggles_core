  training_mode_types:
    code: "Cod."
    i18n_short_A1: "AEROBICO BLANDO/TECNICA (A1)"
    i18n_description_A1: "Regime aerobico blando (sotto i 125 battiti per un giovane maschio allenato); riscaldamento, defaticamento e parti tecniche; non produce acido lattico"
    i18n_alternate_A1: "sciolto"
    i18n_short_A2: "AEROBICO (A2)"
    i18n_description_A2: "Regime aerobico (sotto i 145 battiti per un giovane maschio allenato); non produce acido lattico; riposi brevi, richiede serie molto lunghe"
    i18n_alternate_A2: "passo costante"
    i18n_short_B1: "SOGLIA (B1)"
    i18n_description_B1: "Soglia aerobica (tra i 145 e 160 battiti per un giovane maschio allenato); produce poco acido lattico; serie lunghe di intensita media con riposi contenuti"
    i18n_alternate_B1: "allegro"
    i18n_short_B2: "VO2MAX (B2)"
    i18n_description_B2: "Massimo consumo di ossigeno (attorno ai 165 battiti per un giovane maschio allenato); produce acido lattico in quantità moderate; necessita di riposi più ampi"
    i18n_alternate_B2: "sostenuto"
    i18n_short_C1: "TOLLERANZA (C1)"
    i18n_description_C1: "Regime anaerobico (oltre ai 180 battiti per un giovane maschio allenato); andature massimali o submassimali con riposi sostanziosi; distanze ridotte"
    i18n_alternate_C1: "forte"
    i18n_short_C2: "PICCO (C2)"
    i18n_description_C2: "Regime anaerobico (oltre 180 battiti per un giovane maschio allenato); velocita massimali; distanze brevi; Recuperi molto ampi"
    i18n_alternate_C2: "fortissimo"
    i18n_short_C3: "RAPIDITÀ (C3)"
    i18n_description_C3: "Regime anaerobico alattacido; frequenza massimale, intensità massimale; durate attorno ai 10\" con recuperi di almeno 45\""
    i18n_alternate_C3: "intensità max"
    i18n_short_A1/C3: "PROGR. (A1-C3)"
    i18n_description_A1/C3: "Progressione (da sciolto a massimale)"
    i18n_alternate_A1/C3: "progr."
    i18n_short_C3/A1: "DECEL. (C3-A1)"
    i18n_description_C3/A1: "Decelerazione (da massimale a sciolto)"
    i18n_alternate_C3/A1: "decel."
